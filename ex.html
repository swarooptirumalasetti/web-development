<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            border: 1px solid #e6e6e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            border-radius: 5px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #efefef;
            border-radius: 3px;
        }
        button {
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
        }
        .or {
            margin: 15px 0;
        }
        .or hr {
            margin: 0;
            padding: 0;
        }
        .signup-link {
            color: #00376b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <div class="or">
            <hr>
            <span>OR</span>
        </div>
        <a class="signup-link" href="#">Sign Up</a>
    </div>
</body>
</html>
